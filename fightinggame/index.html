<head>
	<style>
		* {
			box-sizing: border-box;
		}

		/* Additional styles for instruction text */
		#instructionText {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			width: 28%;
			padding: 20px;
			background-color: rgb(32,178,170);
		}

		/* custom font */
		@font-face {
			font-family: 'Act_Of_Rejection';
			src: url('font/Act_Of_Rejection.ttf') format('truetype');
		}
	</style>
</head>
<body>
	<div id="instructionText" style="font-family: 'Act_Of_Rejection', sans-serif;">
	<h2>Instructions:</h2>
	<h3>Left Player:</h3>
	<p>A: Move Left<br>W: Jump<br>D: Move Right<br>Space: Attack</p>
	<h3>Right Player:</h3>
	<p>Left Arrow: Move Left<br>Up Arrow: Jump<br>Right Arrow: Move Right<br>Down Arrow: Attack</p>
	<a href="../html/projects.html"><button class="button button5" style="font-family: 'Act_Of_Rejection', sans-serif">Go Back!</button></a>
</div>
<!-- red container div -->
<div style="position: relative; display: inline-block;">
	<!-- smaller red container div -->
	<div 
	style="
	position: absolute; 
	display: flex; 
	width: 100%; 
	align-items: center;
	padding: 20px;
	"
	>
	<!-- player health -->
	<div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
		<div style="background-color: yellow; height: 30px; width: 100%"></div>
		<div 
		id="playerHealth" 
		style="
		position: absolute; 
		background: blue; 
		top: 0; 
		right: 0; 
		bottom: 0;
		width: 100%; 
		"
		></div>
	</div>
	<!-- timer -->
	<div 
	id="timer"
	style="
	background-color: red;  
	width: 100px; 
	height: 100px;
	flex-shrink: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: 'Act_Of_Rejection', sans-serif;
	"
	>
</div>
<!-- enemy health -->
<div style="position: relative; height: 30px; width: 100%">
	<div style="background-color: yellow; height: 30px"></div>
	<div 
	id="enemyHealth" 
	style="
	position: absolute; 
	background: blue; 
	top: 0; 
	right: 0; 
	bottom: 0; 
	left: 0
	"
	></div>
</div>
<div></div>
</div>
<div 
id="displayText"
style="
position: absolute; 
color: white; 
align-items: center; 
justify-content: center;
top: 0;
right: 0;
bottom: 0;
left: 0;
display: none;
"
>
Tie
</div>
<canvas></canvas>
</div>

<audio loop autoplay>
	<source src="audio/MasterOfPuppets.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>

<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
